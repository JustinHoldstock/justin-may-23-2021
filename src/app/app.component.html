
<mat-card class="orderbook-card">
    <app-group-control (groupChanged)="groupChanged($event)"></app-group-control>

    <div class="order-table-container">
        <div class="order-table">
            <app-order-table [orders$]="bids$" [priceGroup]="priceGroup"></app-order-table>
        </div>
        <div class="order-table">
            <app-order-table [orders$]="asks$" [priceGroup]="priceGroup" [flipAxis]="true"></app-order-table>
        </div>
    </div>
</mat-card>
